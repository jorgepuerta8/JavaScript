<body>
    <script>
        /**
         * 2.-Dispongo del nombre de una persona con el siguiente formato:
Apellido1 Apellido2, Nombre
Crear una función que acepte una cadena con este formato y que me devuelva otra cadena con el nombre
en formato:
Nombre Apellido1 Apellido2
         * */
        //1º capturamos con trim
        let txt=prompt("escribe el  1º apellido, 2º apellido y el nombre");
        alert(txt);
        //para validarlo, el contador de trim ha de ser 3;
        let cadenas=txt.split(",");
        let apellidos=cadenas[0];
        let nombre=cadenas[1];
        txt=nombre+" "+apellidos;
        alert(txt);
    </script>
</body>
