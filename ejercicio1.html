<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let num;
        let array=[];
      while(true){
        do{

           num=prompt("escribe un numero para introducirlo en el array");
           if(isNaN(num)){
               num=prompt("error, no has introducido ningún número, vuelve a escribirlo");
           }
        }while(isNaN(num));

        //si es numero se añade al array
        array.push(num); //cambiar
        }
    </script>
</body>
</html>
