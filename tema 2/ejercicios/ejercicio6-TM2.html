*/

let arrayPrimo=[];
let num, resto, cont;

function calcularPrimo(num){
for (let index = 1; index <=num; index++) {
    resto=num%index;
    if(resto===0){
        cont++;
       
        arrayPrimo.push(index);
    }
}
return arrayPrimo;
}

num=prompt("Dame un numero y te diré si es primo o no");
calcularPrimo(num);

}
