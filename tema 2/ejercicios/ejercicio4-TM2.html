    <script>
        /**

         * 4.-Adaptar el ejercicio 5 del tema anterior, creando una función que acepte los números del dni como
argumento y devuelva el NIF completo.
         * */

         let letra, div,dnicompleto, num;
let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
//function con el numero ya validado
function dni(num){
    div=(num%23);
letra=letras[div];
dnicompleto=(`${num}${letra}`);
return alert(dnicompleto);

}

do{
num=prompt("inserta el numero del dni sin la letra");
//charAt

if(num.length!=8 || isNaN(Number(num))){
    alert("error, no tiene el tamaño adecuado o tiene letra");
}
}while(num.length!=8 || isNaN(Number(num)));

dni(num);
